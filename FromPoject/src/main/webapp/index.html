<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register From</title>
</head>
<body>
<form action="myURL" method="post">
		<table bgcolor="cyan" bordercolor="red" align="center">
			<caption>Register here !!</caption>
			<tr>
				<th>
					<label for="fname">First Name</label>
				</th>
				<td>
					<input type="text" name="fname" id="fname" />
				</td>
			</tr>
			<tr>
				<th>
					<label for="lname">Last Name</label>
				</th>
				<td>
					<input type="text" name="lname" id="lname" />
				</td>
			</tr>
			<tr>
				<th>
					<label for="email">Email</label>
				</th>
				<td>
					<input type="text" name="email" id="email" />
				</td>
			</tr>
			<tr>
				<th>
					<label for="pass">password</label>
				</th>
				<td>
					<input type="password" name="pass" id="pass" />
				</td>
			</tr>
			<tr>
				<th>
					<label for="gender">Gender</label>
				</th>
				<td>
					<select name="gender" id="gender">
						<option value="Male">Male</option>
						<option value="Femail">Female</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>
					<label for="skill">skill</label>
				</th>
				<td>
					<input type="checkbox" name="skill" id="skill" value="Java" />Java
					<input type="checkbox" name="skill" id="skill" value="Python" />Python
					<input type="checkbox" name="skill" id="skill" value="Php" />Php
					<input type="checkbox" name="skill" id="skill" value="React" />React
				</td>
			</tr>
			<td></td>
			<td>
				<input type="submit" value="Register">
			</td>
		</table>
	</form>
</body>
</html>
